      responses:
        '200':
          description: Collaborator Updated
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                access:
                  type: string
                status:
                  type: string
    delete:
      summary: Destroy artists collaborator
      tags:
      - Artists Collaborator
      parameters:
      - name: id
        in: path
        type: string
        required: true
      security:
      - api_auth: []
      - user_auth: []
      consumes:
      - multipart/form-data
      produces:
      - application/json
      responses:
        '200':
          description: Collaborator deleted
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                access:
                  type: string
                status:
                  type: string
