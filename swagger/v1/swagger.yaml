      - name: tax_information[ssn]
        in: formData
        type: string
      security:
      - api_auth: []
      - user_auth: []
      consumes:
      - multipart/form-data
      produces:
      - application/json
      responses:
        '200':
          description: Album Updated
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              exclusive:
                type: string
              profile_image:
                type: string
              banner_image:
                type: string
