        type: file
      - name: bio
        in: formData
        type: string
      - name: key_facts
        in: formData
        type: string
      - name: bio
        in: formData
        type: string
      - name: sounds_like
        in: formData
        type: string
      - name: social
        in: formData
        type: string
      - name: contact_information[name]
        in: formData
        type: string
      - name: contact_information[phone]
        in: formData
        type: string
      - name: contact_information[email]
        in: formData
        type: string
      - name: contact_information[street]
        in: formData
        type: string
      - name: contact_information[postal_code]
        in: formData
